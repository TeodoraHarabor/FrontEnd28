<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
  </head>
  <body>
    <div id="app">
      <div class="navbar">
        <div class="logo">
          <a class="btn btn-lg" href="index.html">TALCIOC</a>
        </div>
        <div class="menu">
          <a class="btn btn-admin" href="admin.html"
            >Admin <i class="fa-solid fa-user"></i
          ></a>
          <a class="btn btn-cart" href="cart.html">
            Cart <i class="fa-solid fa-cart-shopping"></i
          ></a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="side">
        <div id="price-filter"></div>
      </div>
      <div class="tableDiv">
        <table class="table">
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Remove</th>
            <th>Subtotal</th>
          </tr>
        </table>
      </div>
    </div>
    <script type="module" src="cart.js"></script>
  </body>
</html>
