<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./resources/favicons/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="navbar">
        <div class="logo">
          <a class="btn btn-lg" href="index.html">TASMINE</a>
        </div>
        <div class="menu">
          <a class="btn btn-admin" href="admin.html"
            >Admin <i class="fa-solid fa-user"></i
          ></a>
          <a class="btn btn-cart" href="cart.html">
            Cart <i class="fa-solid fa-cart-shopping"></i
          ></a>
        </div>
      </div>

      <div class="admin-container">
        <div class="header">
          <h4>Products management</h4>
          <div>
            <button id="add-new-product" class="btn btn-primary">
              + Add new product
            </button>
          </div>
        </div>
        <div id="edit-container" class="edit hidden">
          <div class="edit-form">
            <div class="item">
              <div class="label-item">
                <label for="image">Image:</label>
              </div>
              <div class="input-item">
                <input type="text" name="" id="image" />
              </div>
            </div>
            <div class="item">
              <div class="label-item">
                <label for="name">Name:</label>
              </div>
              <div class="input-item">
                <input type="text" name="" id="name" />
              </div>
            </div>
            <div class="item">
              <div class="label-item">
                <label for="name">Brand:</label>
              </div>
              <div class="input-item">
                <input type="text" name="" id="brand" />
              </div>
            </div>
            <div class="item">
              <div class="label-item">
                <label for="description">Description:</label>
              </div>
              <div class="input-item">
                <input type="text" id="description" />
              </div>
            </div>
            <div class="item">
              <div class="label-item">
                <label for="stock">Stock:</label>
              </div>
              <div class="input-item">
                <input type="text" id="stock" />
              </div>
            </div>
            <div class="item">
              <div class="label-item">
                <label for="price">Price:</label>
              </div>
              <div class="input-item">
                <input type="text" id="price" />
              </div>
            </div>
          </div>
          <div>
            <button id="update-edit-product" class="btn btn-success">
              Update
            </button>
            <button id="cancel-edit-product" class="btn btn-danger">
              Cancel
            </button>
          </div>
        </div>
        <div class="add-product-message hidden">
          The product has been succesfully added!
        </div>
        <div class="edit-product-message hidden">
          The product has been updated!
        </div>

        <div class="add-product-container hidden">
          <div class="add-product-header">
            <h4>Adaugare produs nou</h4>
            <div>
              <button id="add-product" class="btn btn-success">Add</button>
              <button id="cancel-add-product" class="btn btn-danger">
                Cancel
              </button>
            </div>
          </div>
          <div class="add-product-form">
            <div class="item">
              <div class="label-item">
                <label for="image">Image:</label>
              </div>
              <div class="input-item">
                <input type="text" name="" id="image" />
              </div>
            </div>
            <div class="item">
              <div class="label-item">
                <label for="name">Name:</label>
              </div>
              <div class="input-item">
                <input type="text" name="" id="name" />
              </div>
            </div>
            <div class="item">
              <div class="label-item">
                <label for="name">Brand:</label>
              </div>
              <div class="input-item">
                <input type="text" name="" id="brand" />
              </div>
            </div>
            <div class="item">
              <div class="label-item">
                <label for="description">Description:</label>
              </div>
              <div class="input-item">
                <input type="text" id="description" />
              </div>
            </div>
            <div class="item">
              <div class="label-item">
                <label for="stock">Stock:</label>
              </div>
              <div class="input-item">
                <input type="text" id="stock" />
              </div>
            </div>
            <div class="item">
              <div class="label-item">
                <label for="price">Price:</label>
              </div>
              <div class="input-item">
                <input type="text" id="price" />
              </div>
            </div>
          </div>
        </div>
        <div id="products-list">
          <table class="table table-striped" id="productsTable">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Brand</th>
                <th scope="col">Stock</th>
                <th scope="col">Price</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="products-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script type="module" src="admin.js"></script>
  </body>
</html>
