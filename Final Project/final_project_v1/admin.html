<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./resources/favicons/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="navbar">
        <div class="logo">
          <a class="btn btn-lg" href="index.html">TALCIOC</a>
        </div>
        <div class="menu">
          <a class="btn btn-admin" href="admin.html"
            >Admin <i class="fa-solid fa-user"></i
          ></a>
          <a class="btn btn-cart" href="cart.html">
            Cart <i class="fa-solid fa-cart-shopping"></i
          ></a>
        </div>
      </div>
      <div class="container">Home page</div>

      <div class="admin-container">
        <div class="header">
          <h4>Gestionare produse</h4>
          <div>
            <button id="add-new-product" class="btn btn-primary">
              <i class="fa-regular fa-plus"></i> Add new product
            </button>
          </div>
        </div>
        <div id="edit-container" class="edit hidden">
          <div class="edit-form">
            <div class="item">
              <div class="label-item">
                <label for="image">Imagine</label>
              </div>
              <div class="input-item">
                <input type="text" name="" id="image" />
              </div>
            </div>
            <div class="item">
              <div class="label-item">
                <label for="name">Nume</label>
              </div>
              <div class="input-item">
                <input type="text" name="" id="name" />
              </div>
            </div>
            <div class="item">
              <div class="label-item">
                <label for="name">Brand</label>
              </div>
              <div class="input-item">
                <input type="text" name="" id="brand" />
              </div>
            </div>
            <div class="item">
              <div class="label-item">
                <label for="description">Descriere</label>
              </div>
              <div class="input-item">
                <input type="text" id="description" />
              </div>
            </div>
            <div class="item">
              <div class="label-item">
                <label for="price">Pret</label>
              </div>
              <div class="input-item">
                <input type="text" id="price" />
              </div>
            </div>
          </div>
          <div>
            <button id="edit-product" class="btn btn-success">Update</button>
            <button id="cancel-edit-product" class="btn btn-danger">
              Cancel
            </button>
          </div>
        </div>
        <div class="add-product-message"></div>
        <div class="add-product-container hidden">
          <div class="add-product-header">
            <h4>Adaugare produs nou</h4>
            <div>
              <button id="add-product" class="btn btn-success">Adauga</button>
              <button class="btn btn-danger">Cancel</button>
            </div>
          </div>
          <div class="add-product-form">
            <div class="item">
              <div class="label-item">
                <label for="image">Imagine</label>
              </div>
              <div class="input-item">
                <input type="text" name="" id="image" />
              </div>
            </div>
            <div class="item">
              <div class="label-item">
                <label for="name">Nume</label>
              </div>
              <div class="input-item">
                <input type="text" name="" id="name" />
              </div>
            </div>
            <div class="item">
              <div class="label-item">
                <label for="name">Brand</label>
              </div>
              <div class="input-item">
                <input type="text" name="" id="brand" />
              </div>
            </div>
            <div class="item">
              <div class="label-item">
                <label for="description">Descriere</label>
              </div>
              <div class="input-item">
                <input type="text" id="description" />
              </div>
            </div>
            <div class="item">
              <div class="label-item">
                <label for="price">Pret</label>
              </div>
              <div class="input-item">
                <input type="text" id="price" />
              </div>
            </div>
          </div>
        </div>
        <div id="products-list">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Brand</th>
                <th scope="col">Price</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="products-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script type="module" src="admin.js"></script>
  </body>
</html>
